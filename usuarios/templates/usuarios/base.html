<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CAS - Sistema{% endblock %}</title>
</head>

<body>
    <header>
        <h1>Bem-vindo ao Sistema CAS</h1>
        {% if request.user.is_authenticated %}
           <a href="{% url 'user_logout' %}">Logout</a>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 CAS - Todos os direitos reservados</p>
    </footer>
</body>

</html>
