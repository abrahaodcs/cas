{% extends "base.html" %}

{% block content %}
<h2>Recuperar Senha</h2>
<p>Insira seu e-mail para receber um link de redefinição de senha.</p>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }} {{ form.email }}
    <input type="submit" value="Enviar link de redefinição">
</form>
{% endblock %}
